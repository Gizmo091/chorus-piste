name: CI PHPUnit

on: [push]

jobs:
  ci-phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          bootstrap: vendor/autoload.php
          configuration: tests/phpunit.xml
          php_extensions: ext-curl ext-zlib ext-intl ext-ctype ext-phar ext-pcov ext-xdebug ext-pcntl ext-libxml ext-xml ext-soap ext-posix ext-mbstring ext-dom ext-tokenizer ext-xmlwriter ext-json ext-zip
          args: --testdox
